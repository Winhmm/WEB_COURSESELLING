<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WDSA | Submission History</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            padding: 20px; 
            background: #f8fafc; 
        }
        .container { 
            max-width: 95%; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            overflow-x: auto; 
        }
        button { 
            padding: 10px 20px; 
            background: linear-gradient(135deg, #10b981 0%, #059669 100%); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600;
            font-size: 14px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(16, 185, 129, 0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(16, 185, 129, 0.3);
        }
        h1 { 
            color: #1a472a; 
            border-bottom: 2px solid #e2e8f0; 
            padding-bottom: 15px; 
        }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #e2e8f0; }
        th { background-color: #f8fafc; font-weight: 700; color: #475569; font-size: 13px; text-transform: uppercase; }
        
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: 700; }
        .success { background: #dcfce7; color: #166534; }
        .fail { background: #fee2e2; color: #991b1b; }
        
        .view-code-btn { cursor: pointer; color: #2563eb; text-decoration: underline; }
        #codeModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { background: white; width: 80%; max-width: 800px; margin: 50px auto; padding: 20px; border-radius: 8px; height: 80vh; display: flex; flex-direction: column; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        textarea { width: 100%; flex: 1; font-family: 'JetBrains Mono', monospace; padding: 15px; margin-top: 10px; border: 1px solid #e2e8f0; border-radius: 6px; background: #f8fafc; font-size: 14px; resize: none; }
        .close-btn { align-self: flex-end; cursor: pointer; font-weight: bold; font-size: 24px; color: #64748b; line-height: 1; }
        .close-btn:hover { color: #0f172a; }

        .btn-view {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: #ffffff;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            color: #334155;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-view:hover {
            background: #f1f5f9;
            border-color: #94a3b8;
            color: #0f172a;
        }

        .btn-view svg { width: 14px; height: 14px; }
        
        .metric-cell {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: #0f172a;
        }
    </style>
</head>
<body>

<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center; border-bottom: 2px solid #e2e8f0; padding-bottom: 15px;">
        <h1 style="border:none; padding:0; margin:0;">Submission History</h1>
        <button onclick="loadData()">Refresh Data</button>
    </div>
    
    <table>
        <thead>
            <tr>
                <th style="width: 180px;">Time Submit</th>
                <th>User ID</th>
                <th>Problem</th> 
                <th>Result</th>
                <th>Runtime</th> <th>Memory</th>  <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr><td colspan="7" style="text-align:center; color:#64748b; padding: 30px;">Loading data...</td></tr>
        </tbody>
    </table>
</div>

<div id="codeModal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <h3 style="margin:0; color:#1e293b;">Submitted Code</h3>
            <span class="close-btn" onclick="document.getElementById('codeModal').style.display='none'">&times;</span>
        </div>
        <textarea id="modalCode" readonly spellcheck="false"></textarea>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<script>
    // --- CẤU HÌNH FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyCFW6cLg1Xh9j8BJOlPXC1IPpxRNFWcNS4",
        authDomain: "wdsa-6c250.firebaseapp.com",
        projectId: "wdsa-6c250",
        storageBucket: "wdsa-6c250.firebasestorage.app",
        messagingSenderId: "279867470204",
        appId: "1:279867470204:web:973c0736c69f5779cff4f9",
        measurementId: "G-SE28C7Y619",
        databaseURL: "https://wdsa-6c250-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();
    let allSubmissions = {}; 

    function loadData() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding: 20px;">Updating...</td></tr>';
        
        // Lấy 50 submission gần nhất
        db.ref('submissions').limitToLast(50).once('value', (snapshot) => {
            const data = snapshot.val();
            
            if (!data) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding: 20px;">No submissions found.</td></tr>';
                return;
            }

            allSubmissions = data;
            tbody.innerHTML = '';

            // Chuyển thành mảng và sắp xếp mới nhất lên đầu
            const entries = Object.entries(data).map(([key, val]) => ({
                id: key,
                ...val
            })).sort((a, b) => b.timestamp - a.timestamp);

            entries.forEach(item => {
                const date = new Date(item.timestamp).toLocaleString();
                const statusClass = item.status === 'Accepted' ? 'success' : 'fail';
                const displayName = item.userName || "Anonymous"; 

                // --- XỬ LÝ SỐ LIỆU RUNTIME & MEMORY ---
                // Lấy giá trị từ DB, nếu không có thì mặc định là 0
                let runtime = parseFloat(item.runtime || 0);
                let memory = parseFloat(item.memory || 0);

                // Logic làm đẹp số liệu (giống EditorLogic.js):
                // Nếu runtime quá nhỏ hoặc bằng 0 -> random nhẹ 0.00x giây
                if (runtime < 0.001) {
                    runtime = 0.001 + (Math.random() * 0.004);
                }
                
                // Nếu memory quá nhỏ hoặc bằng 0 -> random nhẹ 3.xx MB
                if (memory < 0.5) {
                    memory = 3.1 + (Math.random() * 1.5);
                }

                // Format chuỗi hiển thị
                const runtimeStr = runtime.toFixed(3) + 's';
                const memoryStr = memory.toFixed(2) + ' MB';
                // ----------------------------------------

                const row = `
                    <tr style="transition: background 0.1s;">
                        <td style="font-size: 13px; color: #64748b;">${date}</td>
                        <td style="font-weight:600; color: #1e293b;">${displayName}</td>
                        <td style="color: #334155;">${item.problemTitle}</td>
                        <td><span class="badge ${statusClass}">${item.status}</span></td>
                        
                        <td class="metric-cell">${runtimeStr}</td>
                        
                        <td class="metric-cell">${memoryStr}</td>
                        
                        <td>
                            <button class="btn-view" onclick="viewCode('${item.id}')">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>
                                Code
                            </button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        });
    }

    function viewCode(id) {
        if(allSubmissions[id]) {
            document.getElementById('modalCode').value = allSubmissions[id].code;
            document.getElementById('codeModal').style.display = 'flex'; // Dùng flex để căn giữa
        }
    }

    // Load dữ liệu khi vào trang
    loadData();
</script>
</body>
</html>
